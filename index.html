<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Забавные факты, костыли и интернет-легенды</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">
  <div class="glow" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
  </div>
  <div class="shell">
    <header class="hero">
      <div class="hero-head">
        <div class="eyebrow-wrap">
          <span class="eyebrow">Интернет и костыли</span>
        </div>
        <button class="icon-btn theme-icon" id="theme-toggle" type="button" aria-label="Переключить тему">
          <i class="fa-solid fa-moon" aria-hidden="true"></i>
        </button>
      </div>
      <h1>100+ забавных фактов из мира сетей, железа и игр</h1>
      <div class="content-grid">
        <div class="content-left">
          <p class="lede">
            Подборка шутливых, но реальных историй о сетях, вебе, железе, разработке
            и компьютерных играх. Фильтруйте, выбирайте категории, ловите рандомный факт.
          </p>
          <div class="controls">
            <input id="filter" type="search" placeholder="Фильтр по слову, например «браузер» или «костыль»" aria-label="Фильтр фактов">
            <span class="count" data-count>—</span>
          </div>
          <div class="category-chips" id="category-chips" aria-label="Категории фактов"></div>
        </div>
        <aside class="random-card">
          <div class="random-head">
            <div class="random-left">
              <button type="button" class="icon-btn" id="random-btn" aria-label="Новый факт">
                <i class="fa-solid fa-shuffle" aria-hidden="true"></i>
              </button>
              <span class="random-title">Рандомный факт</span>
            </div>
          </div>
          <p class="fact-title" data-random-title>—</p>
          <p class="random-text" data-random-text>...</p>
          <div class="fact-tags random-tags" data-random-categories></div>
        </aside>
      </div>
    </header>

    <main>
      <ol id="facts-list"></ol>
    </main>
  </div>

  <script src="categories.js"></script>
  <script src="facts.js"></script>
  <script src="script.js"></script>
</body>
</html>
